<!doctype html>
<meta charset="utf-8">
<html>
    <h1>Project Explorer</h1>
    <h2>One Stop Database For Academic Projects</h2>
    <nav>
        <a href="index.html" >Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form>
            First Name: <input name="firstName" type="text" ><br><br>
            Last Name: <input name="lastName" type="text" ><br><br>
            Email address: <input name="email" type="email"><br><br>
            Password: <input name="password" type="password"><br><br>
            Matric Number: <input name="matricNumber" type="text"><br><br>
            <label for="program">Program:</label>
            <select name= "program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br><br>
            <label for="graduationYear">Graduation Year:</label>
            <select name= "graduationYear" id="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select><br><br>
            <input type="submit">
        </form>
    </main>
</html>
